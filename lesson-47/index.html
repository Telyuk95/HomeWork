<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблицы</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>
          текст
        </th>
        <th colspan="3">
          текст
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          текст
        </td>
        <td rowspan="2">
          текст
        </td>
        <td>
          текст
        </td>
        <td>
          текст
        </td>
      </tr>
      <tr>
        <td>
          текст
        </td>
        <td>
          текст
        </td>
        <td>
          текст
        </td>
      </tr>
      <tr>
        <td>
          текст
        </td>
        <td>
          текст
        </td>
        <td>
          текст
        </td>
        <td>
          текст
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          текст
        </td>
        <td>
          текст
        </td>
        <td>
          текст
        </td>
        <td>
          текст
        </td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
